<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreadPrinter - Preview</title>
  <link rel="stylesheet" href="preview.css">
  <link rel="stylesheet" href="../themes/default.css" id="themeStylesheet">
</head>
<body>
  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-section">
      <button id="backBtn" class="toolbar-btn" title="Back">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
      <span class="toolbar-title">ThreadPrinter Preview</span>
    </div>

    <div class="toolbar-section">
      <!-- Theme Selector -->
      <div class="toolbar-group">
        <label>Theme:</label>
        <select id="themeSelect">
          <option value="default">Default</option>
          <option value="minimal">Minimal</option>
          <option value="paper">Paper</option>
          <option value="dark">Dark</option>
        </select>
      </div>

      <!-- Font Size -->
      <div class="toolbar-group">
        <label>Font:</label>
        <input type="range" id="fontSizeSlider" min="12" max="24" value="16">
        <span id="fontSizeValue">16px</span>
      </div>

      <!-- Line Height -->
      <div class="toolbar-group">
        <label>Line:</label>
        <input type="range" id="lineHeightSlider" min="1.2" max="2.0" step="0.1" value="1.6">
        <span id="lineHeightValue">1.6</span>
      </div>

      <!-- Format Selector -->
      <div class="toolbar-group">
        <label>Export:</label>
        <select id="formatSelect">
          <option value="markdown">Markdown</option>
          <option value="html">HTML</option>
          <option value="pdf">PDF</option>
          <option value="png">PNG</option>
        </select>
      </div>

      <button id="exportBtn" class="toolbar-btn toolbar-btn-primary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7 10 12 15 17 10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Export
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Sidebar: Tweet Selection -->
    <div class="sidebar">
      <div class="sidebar-header">
        <h3>üìù Tweets</h3>
        <div class="selection-actions">
          <button id="selectAllBtn" class="small-btn">All</button>
          <button id="selectNoneBtn" class="small-btn">None</button>
        </div>
      </div>
      <div id="tweetList" class="tweet-list">
        <!-- Tweets will be populated here -->
      </div>
      <div class="sidebar-footer">
        <span id="selectedCount">0 selected</span>
      </div>
    </div>

    <!-- Preview Area -->
    <div class="preview-container">
      <div id="previewContent" class="preview-content">
        <!-- Content will be rendered here -->
        <div class="empty-state">
          <p>Loading thread content...‚è≥</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="preview.js"></script>
</body>
</html>
